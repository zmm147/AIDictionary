<!DOCTYPE html>
<html>
<head>
  <title>AI Word Lookup Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>AI Word Lookup Settings</h1>
    
    <div class="form-group">
      <label>Configuration Presets</label>
      <div style="display: flex; gap: 10px; margin-bottom: 5px;">
        <select id="presetSelect" style="flex: 1; padding: 8px;">
          <option value="">-- Current / New --</option>
        </select>
        <button id="savePresetBtn" style="white-space: nowrap;">Save as Preset</button>
        <button id="deletePresetBtn" style="white-space: nowrap; background: #dc3545; color: white; border: none;">Delete</button>
      </div>
      <div class="hint">Select a preset to load configurations, or save current settings as a new preset.</div>
    </div>

    <div class="form-group">
      <label for="apiUrl">AI Endpoint URL</label>
      <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1/chat/completions">
      <div class="hint">Ensure the URL includes the full path to the chat completions endpoint.</div>
    </div>

    <div class="form-group">
      <label for="apiKey">API Key</label>
      <input type="text" id="apiKey" placeholder="sk-...">
    </div>

    <div class="form-group">
      <label for="modelName">Model Name</label>
      <input type="text" id="modelName" placeholder="gpt-3.5-turbo">
    </div>

    <div class="form-group">
      <label for="systemPrompt">System Prompt</label>
      <textarea id="systemPrompt" rows="5"></textarea>
      <div class="hint">Available variables: %word%, %context%</div>
    </div>

    <div class="form-group">
      <label for="contextRange">Context Range</label>
      <select id="contextRange">
        <option value="paragraph">Current Paragraph (&lt;p&gt;)</option>
        <option value="sentence">Current Sentence (approx.)</option>
        <option value="fixed">Fixed Characters (surrounding)</option>
      </select>
    </div>

    <div class="form-group" id="contextLengthGroup" style="display: none;">
      <label for="contextLength">Context Length (chars)</label>
      <input type="number" id="contextLength" value="500">
    </div>

    <div class="actions">
      <button id="saveBtn" class="primary">Save Settings</button>
      <button id="testBtn">Test Connection</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
